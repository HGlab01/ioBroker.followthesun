name: Auto-Merge Dependabot PRs

on:
  pull_request_target:
    types:
      - opened
      - labeled
      - synchronize
      - ready_for_review # Füge dies hinzu, falls du Drafts ignorieren willst

jobs:
  auto-merge:
    # 1. Bedingung: Nur ausführen, wenn der Ersteller "dependabot[bot]" ist
    if: github.actor == 'dependabot[bot]'
    
    runs-on: ubuntu-latest
    
    # 2. Berechtigungen: Zwingend erforderlich für Merge/Delete mit GITHUB_TOKEN
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      # 3. Checkout: Standardmäßig empfohlen, aber für "gh pr merge" nicht zwingend
      - name: Checkout repository
        uses: actions/checkout@v4

      # 4. Merge-Schritt
      - name: Merge Dependabot PR using gh
        env:
          # GH_TOKEN muss gesetzt sein, um die CLI zu authentifizieren. 
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Die PR-Nummer aus dem Event-Kontext auslesen
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "Versuche, PR Nummer '$PR_NUMBER' zu mergen..."
          
          # gh pr merge nutzt die Nummer, um den PR eindeutig zu finden und zu mergen.
          gh pr merge $PR_NUMBER --auto --squash --delete-branch
