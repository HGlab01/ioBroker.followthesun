name: Auto-Merge Dependabot PRs

on:
  pull_request_target:
    types:
      - opened
      - labeled
      - synchronize

jobs:
  auto_merge_conditional:
    # Pre-check: Only run if the pull request author is 'dependabot[bot]'
    if: github.actor == 'dependabot[bot]'
    
    runs-on: ubuntu-latest
    
    # Permissions: Essential for merging and deleting the branch using GITHUB_TOKEN
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable Auto-Merge (Patch/Minor Logic) âœ…
        # Logic check based on expected labels provided by Dependabot.
        # The merge is only attempted if one of the three conditions is met.
        if: |
          (
            contains(github.event.pull_request.labels.*.name, 'dependency-type:production') && 
            contains(github.event.pull_request.labels.*.name, 'semver:patch')
          )
          ||
          (
            contains(github.event.pull_request.labels.*.name, 'dependency-type:security') && 
            contains(github.event.pull_request.labels.*.name, 'semver:minor')
          )
          ||
          (
            contains(github.event.pull_request.labels.*.name, 'dependency-type:development') && 
            contains(github.event.pull_request.labels.*.name, 'semver:minor')
          )
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "Conditions met. Enabling auto-merge for PR number '$PR_NUMBER'."
          
          # gh pr merge --auto waits for all required branch protection checks (e.g., tests) to pass.
          gh pr merge $PR_NUMBER --auto --squash --delete-branch
